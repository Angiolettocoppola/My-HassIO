entities:
  - cards:
      - color_type: blank-card
        type: 'custom:button-card'
        aspect_ratio: 1/1
      - color_type: icon
        entity: sensor.salotto_temperature
        show_state: true
        show_units: false
        icon: 'mdi:thermometer'
        color: var(--paper-item-icon-color)
        show_name: false
        aspect_ratio: 1/1
        styles:
          card:
            - font-size: 15px
            - border-radius: 50%
            - box-shadow: 0px 0px 3px 1px var(--primary-color) inset
        type: 'custom:button-card'
      - color_type: icon
        entity: sensor.salotto_humidity
        show_state: true
        icon: 'mdi:water-percent'
        color: var(--paper-item-icon-color)
        show_units: false
        show_name: false
        aspect_ratio: 1/1
        styles:
          card:
            - font-size: 15px
            - border-radius: 50%
            - box-shadow: 0px 0px 3px 1px var(--primary-color) inset
        type: 'custom:button-card'
      - color_type: icon
        entity: binary_sensor.motion_sensor_158d0001f9d4ee
        icon: 'mdi:motion-sensor'
        color: var(--paper-item-icon-color)
        show_name: false
        aspect_ratio: 1/1
        styles:
          card:
            - border-radius: 50%
            - box-shadow: 0px 0px 3px 1px var(--primary-color) inset
        state:
          - styles:
              card:
                - box-shadow: 0px 0px 10px 7px var(--paper-item-icon-active-color) inset
              icon:
                - color: var(--paper-item-icon-active-color)
            value: 'on'
        type: 'custom:button-card'
      - color_type: icon
        entity: binary_sensor.door_window_sensor_158d000221825a
